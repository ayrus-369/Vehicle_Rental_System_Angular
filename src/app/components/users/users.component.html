<table class="table table-bordered">
 
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers " >
      <th scope="row">{{customer.id}} </th>
      <td>{{customer.name}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.email}}</td>

    
  </tbody>
</table>
